mymodule.settings:
  path: '/mymodule/config'
  defaults:
    _form: '\Drupal\day3\Form\day3SettingsForm'
    _title: 'My Module Day 3 Configuration'
  requirements:
    _permission: 'access day3 configuration'
day3.d8cards:
  path: 'd8cards/day3'
  defaults:
    _controller: '\Drupal\day3\Controller\Day3Controller::description'
  requirements:
    _permission: 'access content'
